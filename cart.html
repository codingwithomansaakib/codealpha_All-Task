<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart - CodeAlpha</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #cart-items li {
  margin: 10px 0;
  list-style: none;
  display: flex;
  align-items: center;
}

  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è CodeAlpha Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main style="padding: 20px;">
    <h2>Your Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <h3 id="total">Total: ‚Çπ0</h3>
    <button onclick="checkout()">Checkout</button>
  </main>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartList = document.getElementById("cart-items");
  const totalDisplay = document.getElementById("total");
  let total = 0;

  if (cart.length === 0) {
    cartList.innerHTML = "<li>Your cart is empty.</li>";
    return;
  }

  cart.forEach(item => {
    const li = document.createElement("li");
    li.innerHTML = `
      <img src="${item.image}" style="width: 50px; height: 50px; vertical-align: middle; margin-right: 10px;">
      ${item.name} (x${item.qty}) - ‚Çπ${item.price * item.qty}
    `;
    cartList.appendChild(li);
    total += item.price * item.qty;
  });

  totalDisplay.textContent = `Total: ‚Çπ${total}`;
});

function checkout() {
  alert("‚úÖ Order placed successfully!");
  localStorage.removeItem("cart");
  window.location.href = "index.html"; // or redirect to order summary
}

  </script>
</body>
</html>
